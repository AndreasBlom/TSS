<!DOCTYPE html>
<html>
<head>
<style type="text/css">
  html, body{
    margin: 0;
    padding: 0;
    border: none;
  }
	img {
    max-width: 100%;
  }
  .header{
    padding: 1em 0;
    margin: 0 1.4cm 0 2.1cm !important;
    padding-top: 1.6cm;
  }
  .date{
    float: left;
    font-size: 12px !important;
  }
  .logo{
    width: 110px;
    float: right;
  }
</style>
</head>
<body>
   <div class="header">
     <div id="date" class="date">2015-08-02</div>
     <div class="logo">
       <img src="../../Content/img/tieto-logo-com.png" alt="" />
     </div>
   </div>
</body>
<script>
  var getDate = function(){
    var today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth()+1; //January is 0!
    var yyyy = today.getFullYear();

    if(dd<10) {
        dd='0'+dd
    } 

    if(mm<10) {
        mm='0'+mm
    } 

    today = yyyy + "-" + mm + "-" + dd;
    document.getElementById("date").innerHTML = today;
  }
  getDate();
</script>
</html>
